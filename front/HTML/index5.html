<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .body {
            margin: 0;
            padding: 20px;
            height: 2000px;
        }
        .box{
            width: 300px;
            padding: 20px;
            border: 2px solid black
            color: white;
            font-weight: bold;
        }
        .static{
            background-color: #95a5a6;
            position:static;
            left: 500px; /*static속성이므로 위치이동 불가*/
        }
        /* 메뉴고정틀에 주로 사용 */
        .sticky{
            background-color: #e67e22;
            position: sticky;
            top: 0px;
            z-index: 10;
            opacity: 0.9;
        }
        /* 전체화면에서 고정 */

            position: fixed;
            bottom: 100px;
            right: 20px;

        }
    </style>
</head>

    <h3>position 속성 예제 - stastic,fixed, sticky</h3>
