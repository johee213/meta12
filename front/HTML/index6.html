<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            /*중간 사이 띄우기*/
            gap: 20px;
            /* flex-direction: row; */
        }
        .sidebar{
            background-color: #f0f0f0;
            flex: 0 0 200px;
        }
        .main {
            background-color: rgb(119, 0, 255);
            /* flex: 1 1 0을 의미함.남은 공간 모두 차지 */
            flex: 1;
        }  
    </style>
</head>
<body>
    
    <h3>flexbox 기본예제</h3>
    <div class="container">
        <div class="sidebar">사이드바</div>
        <div class="margin">메인컨텐츠</div>
        <div class="sidebar">사이드바</div>
    </div>
    
</body>
</html>
