<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap; /*줄바꿈허용*/
            /* gap: 20px; */
        }
        .card{
            flex: 1 1 calc(33.3333% - 20px); /*확대 축소 다하겟다*/
            padding: 20px;
            background-color: #e3f2fd;
            border-radius:  8px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card">카드1</div>
        <div class="card">카드2</div>
        <div class="card">카드3</div>
        <div class="card">카드4</div>
        <div class="card">카드5</div>
        <div class="card">카드6</div>
        <div class="card">카드7</div>
        <div class="card">카드8</div>
    </div>
</body>
</html>
