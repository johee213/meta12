<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .month{
            display: grid;
            grid-template-columns: repeat(7,1fr);
            max-width: 600px;
            border-top: 1px solid gray;
            border-left: 1px solid gray;
        }
        .cell{
            border-right: 1px solid gray;
            border-bottom: 1px solid gray;
            padding: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;         

        }
         
        .header{
            background-color: grey ;
            color: white;
            border-bottom: 1px solid black;
        }
        h3{
            background: skyblue;
            text-align: center;
            color: white;
            width: 600px;
        }
    </style>
</head>
<body>
    <h3>2026년 1월</h3>
    <div class="month">
        <div class="cell header">일</div>
        <div class="cell header">월</div>
        <div class="cell header">화</div>
        <div class="cell header">수</div>
        <div class="cell header">목</div>
        <div class="cell header">금</div>
        <div class="cell header">토</div>
               
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell bottom">1</div>       
        <div class="cell">2</div>
        <div class="cell">3</div>

        <div class="cell">4</div>
        <div class="cell">5</div>
        <div class="cell">6</div>
        <div class="cell">7</div>
        <div class="cell">8</div>
        <div class="cell">9</div>
        <div class="cell">10</div>

        <div class="cell">11</div>
        <div class="cell">12</div>
        <div class="cell">13</div>
        <div class="cell">14</div>
        <div class="cell">15</div>
        <div class="cell">16</div>
        <div class="cell">17</div>

        <div class="cell">18</div>
        <div class="cell">19</div>
        <div class="cell">20</div>
        <div class="cell">21</div>
        <div class="cell">22</div>
        <div class="cell">23</div>
        <div class="cell">24</div>

        <div class="cell">25</div>
        <div class="cell">26</div>
        <div class="cell">27</div>
        <div class="cell">28</div>
        <div class="cell">29</div>
        <div class="cell">30</div>
        <div class="cell">31</div>
        </div>
    
</body>
</html>
